<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens - Corte Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat/chat-page.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-app">
        <!-- Sidebar com conversas -->
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <button class="back-btn" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1>Mensagens</h1>
                </div>
                <div class="sidebar-header-actions">
                    <button class="icon-btn" id="newChatBtn" title="Nova conversa">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="icon-btn" id="searchToggleBtn" title="Buscar">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="search-bar" id="searchBar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar conversas..." id="searchInput">
            </div>

            <div class="conversations-container" id="conversationsContainer">
                <div class="conversations-loading">
                    <div class="spinner"></div>
                    <p>Carregando conversas...</p>
                </div>
            </div>
        </aside>

        <!-- Área principal do chat -->
        <main class="chat-main">
            <!-- Estado vazio -->
            <div class="chat-empty" id="chatEmpty">
                <div class="empty-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2>Suas Mensagens</h2>
                <p>Selecione uma conversa para começar a conversar</p>
            </div>

            <!-- Conversa ativa -->
            <div class="chat-active" id="chatActive" style="display: none;">
                <!-- Header da conversa -->
                <div class="chat-header">
                    <div class="chat-header-user">
                        <div class="user-avatar" id="activeUserAvatar">JD</div>
                        <div class="user-info">
                            <h3 id="activeUserName">João da Silva</h3>
                            <span class="user-status" id="activeUserStatus">Online</span>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="icon-btn" title="Buscar na conversa">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="icon-btn" title="Mais opções">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <!-- Mensagens -->
                <div class="messages-container" id="messagesContainer">
                    <div class="messages-date-divider">
                        <span>Hoje</span>
                    </div>
                </div>

                <!-- Indicador de digitação -->
                <div class="typing-indicator-container" id="typingIndicatorContainer" style="display: none;">
                    <div class="typing-indicator">
                        <div class="typing-avatar" id="typingAvatar">JD</div>
                        <div class="typing-bubble">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Input de mensagem -->
                <div class="message-input-area">
                    <button class="icon-btn" title="Anexar arquivo">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="icon-btn" title="Emoji">
                        <i class="fas fa-smile"></i>
                    </button>
                    <div class="message-input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Digite uma mensagem..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button class="send-btn" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Painel de informações (opcional) -->
        <aside class="chat-info" id="chatInfo" style="display: none;">
            <div class="info-header">
                <h3>Informações</h3>
                <button class="icon-btn" onclick="toggleInfoPanel()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="info-content">
                <div class="info-user">
                    <div class="info-user-avatar">JD</div>
                    <h4>João da Silva</h4>
                    <p>Barbeiro</p>
                </div>
                <div class="info-section">
                    <h5>Sobre</h5>
                    <p>Barbeiro profissional há 10 anos</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- Modal Nova Conversa -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova Conversa</h3>
                <button class="icon-btn" onclick="closeNewChatModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar usuário..." id="newChatSearch">
                </div>
                <div class="users-list" id="newChatUsersList">
                    <!-- Lista de usuários será carregada aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Status de conexão -->
    <div class="connection-toast" id="connectionToast">
        <i class="fas fa-wifi"></i>
        <span>Conectando...</span>
    </div>

    <!-- SocketIO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Funções auxiliares -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
    <!-- Configuração dinâmica -->
    <script>
        window.userType = "{{ tipo or 'cliente' }}";
        window.userId = {{ user_id or 'null' }};
        window.userName = "{{ nome or 'Usuário' }}";
    </script>
    
    <!-- Script principal do chat -->
    <script src="{{ url_for('static', filename='js/chat/chat-page.js') }}"></script>
</body>
</html>
